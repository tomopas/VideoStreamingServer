<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Server</title>
</head>
<body>
    <h1>Video Server</h1>
    <h2>Upload a Video</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit">Upload</button>
    </form>

    <h2>Available Videos</h2>
    <ul>
        {% for file in files %}
        <li>
            <a href="{{ url_for('watch_video', filename=file) }}">{{ file }}</a> |
            <a href="{{ url_for('uploaded_file', filename=file) }}" download>Download</a> |
            <form action="{{ url_for('delete_video', filename=file) }}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this video?');">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
